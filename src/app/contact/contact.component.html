<app-loader></app-loader>

<section class="contact-section">
	<!--<div class="container">-->
		<div class="content">
			<h1>Registration form</h1>
			<form action="/">
				<div>
					<input type="text" name="name" id="name" placeholder="Name" maxlength="50">
					<span><i class="material-icons">person</i></span>
					<div class="form-tooltip"></div>
				</div>
				<div>
					<input type="text" name="surname" id="surname" placeholder="Surname" maxlength="50">
					<span><i class="material-icons">person_outline</i></span>
					<div class="form-tooltip"></div>
				</div>
				<div>
					<input type="text" name="email" id="email" placeholder="Email" maxlength="50">
					<span><i class="material-icons">mail_outline</i></span>
					<div class="form-tooltip"></div>
				</div>
				<div>
					<input type="password" name="password" id="password" placeholder="Password" maxlength="50">
					<span><i class="material-icons">security</i></span>
					<div class="form-tooltip"></div>
				</div>
				<div>
					<input type="tel" name="phone" id="phone" placeholder="Phone" maxlength="9">
					<span><i class="material-icons">phone</i></span>
					<div class="form-tooltip"></div>
				</div>
				<div class="buttons">
					<button type="submit">Send</button>
					<button type="reset">Reset</button>
				</div>
				<a href="#">Forgot your password?</a>
			</form>
		</div>
	<!--</div>-->
</section>
